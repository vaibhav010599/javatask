server.port=9090
#database configuration:mysql
spring.datasource.url=jdbc:mysql://localhost:3306/acc
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#hibernate configuration
#so that table gets created automatically
spring.jpa.hibernate.ddl-auto=update
#to show the query 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

app.name=Demo App


#enabling multipart uploads
spring.servlet.multipart.enabled=true

#max file size
spring.servlet.multipart.max-file-size=900MB

#threshold after whichfiles are writtten to disk
spring.servlet.multipart.file-size-threshold=1KB